build: off

cache:
- '%USERPROFILE%\.stack'
- .stack-work

before_build:
- curl -ostack.zip -L --insecure http://www.stackage.org/stack/windows-i386
- 7z x stack.zip stack.exe

skip_tags: false

build_script:
# Suppress output from stack setup, as there is a lot and it's not necessary.
- stack setup --no-terminal > nul
- stack --no-terminal test --only-snapshot --haddock --no-haddock-deps
- stack --local-bin-path . install groot
# Set a magical environment variable
- cmd: for /f %%i in ('stack exec -- groot -v') do set GROOT_VERSION=%%i

artifacts:
- path: groot.exe
  
deploy:
- provider: GitHub
  release: 'Release groot-$(GROOT_VERSION)'
  auth_token:
    secure: 
  artifact: groot.exe
  on:
    branch: master
    appveyor_repo_tag: true
  