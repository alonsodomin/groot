language: generic

matrix:
  include:
  - os: linux
    sudo: required
    dist: trusty
  - os: osx

cache:
  directories:
  - "$HOME/.stack"
  - "$HOME/.local/bin/"
  - ".stack-work/"

before_install:
- scripts/travis/setup.sh

install:
- travis_wait 30 stack --no-terminal --install-ghc test --only-dependencies

script:
- scripts/travis/build.sh

after_success:
- scripts/travis/hackage.sh

deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: dist/groot-*
  skip_cleanup: true
  on:
    repo: alonsodomin/groot
    tags: true
