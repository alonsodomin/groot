language: generic

matrix:
  include:
  - os: linux
    sudo: required
    dist: trusty
  - os: osx

cache:
  directories:
  - "$HOME/.stack"
  - "$HOME/.local/bin/"
  - ".stack-work/"

before_install:
- scripts/travis_setup.sh

install:
- travis_wait 30 stack --no-terminal --install-ghc test --only-dependencies

script:
- stack --no-terminal test --haddock --no-haddock-deps
- stack --local-bin-path . install groot

deploy:
  provider: releases
  api_key:
    secure: ""
  file: groot
  skip_cleanup: true
  on:
    repo: alonsodomin/groot
    branch: master
    tags: true
